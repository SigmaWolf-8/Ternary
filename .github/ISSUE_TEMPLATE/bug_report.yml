name: Bug Report
description: Report a bug in the PlenumNET kernel or related components
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the sections below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure kernel with feature '...'
        2. Call function '...'
        3. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened, including any error messages or stack traces.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: subsystem
    attributes:
      label: Kernel Subsystem
      description: Which kernel subsystem is affected?
      options:
        - Memory
        - Sync
        - Process
        - Security
        - Crypto
        - Device
        - I/O
        - Filesystem
        - Ternary
        - Timing
        - Phase
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Critical
        - Major
        - Minor
        - Enhancement
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any relevant environment details (OS, Rust version, target architecture, features enabled).
      placeholder: |
        - OS: Ubuntu 22.04
        - Rust: 1.75.0
        - Target: x86_64-unknown-linux-gnu
        - Features: finra-613
    validations:
      required: false
