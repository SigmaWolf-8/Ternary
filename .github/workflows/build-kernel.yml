name: Build Kernel

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/kernel/**'
      - 'src/tsl/**'
      - 'src/thdl/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/kernel/**'
      - 'src/tsl/**'
      - 'src/thdl/**'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  build-kernel:
    name: Build Kernel Core
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - riscv64gc-unknown-linux-gnu
        features:
          - default
          - no_std
          - finra-613

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            gcc-riscv64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/kernel/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('src/kernel/Cargo.lock') }}

      - name: Build kernel
        working-directory: src/kernel
        run: |
          cargo build --target ${{ matrix.target }} --features ${{ matrix.features }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_RISCV64GC_UNKNOWN_LINUX_GNU_LINKER: riscv64-linux-gnu-gcc

      - name: Build kernel (release)
        working-directory: src/kernel
        run: |
          cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_RISCV64GC_UNKNOWN_LINUX_GNU_LINKER: riscv64-linux-gnu-gcc

  build-tsl:
    name: Build TSL Compiler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/tsl/target
          key: ${{ runner.os }}-cargo-tsl-${{ hashFiles('src/tsl/Cargo.lock') }}

      - name: Build TSL compiler
        working-directory: src/tsl
        run: cargo build --release

  build-thdl:
    name: Build THDL Synthesizer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src/thdl/target
          key: ${{ runner.os }}-cargo-thdl-${{ hashFiles('src/thdl/Cargo.lock') }}

      - name: Build THDL synthesizer
        working-directory: src/thdl
        run: cargo build --release

  build-services:
    name: Build Microservices
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        service:
          - payment-listener
          - sfk-core-api
          - blockchain/hedera-service
          - blockchain/xrpl-service
          - blockchain/algorand-service
          - timing/femtosecond-service
          - timing/certification-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check for package.json
        id: check
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
            echo "::warning::No package.json found in services/${{ matrix.service }}"
          fi

      - name: Install dependencies
        if: steps.check.outputs.has_package == 'true'
        working-directory: services/${{ matrix.service }}
        continue-on-error: true
        run: npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts

      - name: Lint check
        if: steps.check.outputs.has_package == 'true'
        working-directory: services/${{ matrix.service }}
        continue-on-error: true
        run: npx --yes eslint . --ext .js,.ts 2>/dev/null || true
