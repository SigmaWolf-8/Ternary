name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: plenumnet-kernel-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: plenumnet-kernel-linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build kernel (release)
        working-directory: src/kernel
        run: cargo build --release --target ${{ matrix.target }} --all-features
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build TSL compiler (release)
        working-directory: src/tsl
        run: cargo build --release

      - name: Build THDL synthesizer (release)
        working-directory: src/thdl
        run: cargo build --release

      - name: Package artifacts
        run: |
          mkdir -p release/${{ matrix.artifact }}
          cp -r src/kernel/target/${{ matrix.target }}/release/libplenumnet_kernel* release/${{ matrix.artifact }}/ 2>/dev/null || true
          cp -r src/tsl/target/release/tsl* release/${{ matrix.artifact }}/ 2>/dev/null || true
          cp -r src/thdl/target/release/thdl* release/${{ matrix.artifact }}/ 2>/dev/null || true
          tar -czf ${{ matrix.artifact }}.tar.gz -C release ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
