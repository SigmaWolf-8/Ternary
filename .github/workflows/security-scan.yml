name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'src/kernel/**'
      - 'src/tsl/**'
      - 'src/thdl/**'
      - '**/*.ts'
      - '**/*.js'
      - '**/*.tsx'
      - '**/*.jsx'
      - 'server/**'
      - 'client/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  cargo-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Rust projects exist
        id: check
        run: |
          if [ -f "src/kernel/Cargo.toml" ]; then
            echo "has_kernel=true" >> $GITHUB_OUTPUT
          else
            echo "has_kernel=false" >> $GITHUB_OUTPUT
          fi
          if [ -f "src/tsl/Cargo.toml" ]; then
            echo "has_tsl=true" >> $GITHUB_OUTPUT
          else
            echo "has_tsl=false" >> $GITHUB_OUTPUT
          fi
          if [ -f "src/thdl/Cargo.toml" ]; then
            echo "has_thdl=true" >> $GITHUB_OUTPUT
          else
            echo "has_thdl=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        if: steps.check.outputs.has_kernel == 'true' || steps.check.outputs.has_tsl == 'true' || steps.check.outputs.has_thdl == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        if: steps.check.outputs.has_kernel == 'true' || steps.check.outputs.has_tsl == 'true' || steps.check.outputs.has_thdl == 'true'
        run: cargo install cargo-audit

      - name: Audit kernel dependencies
        if: steps.check.outputs.has_kernel == 'true'
        working-directory: src/kernel
        run: cargo audit

      - name: Audit TSL dependencies
        if: steps.check.outputs.has_tsl == 'true'
        working-directory: src/tsl
        run: cargo audit

      - name: Audit THDL dependencies
        if: steps.check.outputs.has_thdl == 'true'
        working-directory: src/thdl
        run: cargo audit

      - name: Skip notice
        if: steps.check.outputs.has_kernel == 'false' && steps.check.outputs.has_tsl == 'false' && steps.check.outputs.has_thdl == 'false'
        run: echo "::notice::No Rust projects found. Dependency audit skipped."

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Rust projects exist
        id: check
        run: |
          if [ -f "src/kernel/Cargo.toml" ]; then
            echo "has_kernel=true" >> $GITHUB_OUTPUT
          else
            echo "has_kernel=false" >> $GITHUB_OUTPUT
          fi
          if [ -f "src/tsl/Cargo.toml" ]; then
            echo "has_tsl=true" >> $GITHUB_OUTPUT
          else
            echo "has_tsl=false" >> $GITHUB_OUTPUT
          fi
          if [ -f "src/thdl/Cargo.toml" ]; then
            echo "has_thdl=true" >> $GITHUB_OUTPUT
          else
            echo "has_thdl=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        if: steps.check.outputs.has_kernel == 'true' || steps.check.outputs.has_tsl == 'true' || steps.check.outputs.has_thdl == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy kernel
        if: steps.check.outputs.has_kernel == 'true'
        working-directory: src/kernel
        run: >
          cargo clippy --all-features -- -D warnings -W clippy::pedantic
          -A clippy::module_name_repetitions
          -A clippy::must_use_candidate
          -A clippy::missing_errors_doc
          -A clippy::missing_panics_doc

      - name: Clippy TSL
        if: steps.check.outputs.has_tsl == 'true'
        working-directory: src/tsl
        run: cargo clippy --all-features -- -D warnings

      - name: Clippy THDL
        if: steps.check.outputs.has_thdl == 'true'
        working-directory: src/thdl
        run: cargo clippy --all-features -- -D warnings

      - name: Skip notice
        if: steps.check.outputs.has_kernel == 'false' && steps.check.outputs.has_tsl == 'false' && steps.check.outputs.has_thdl == 'false'
        run: echo "::notice::No Rust projects found. Clippy lints skipped."
