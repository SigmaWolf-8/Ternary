name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  cargo-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit kernel dependencies
        working-directory: src/kernel
        run: cargo audit

      - name: Audit TSL dependencies
        working-directory: src/tsl
        run: cargo audit

      - name: Audit THDL dependencies
        working-directory: src/thdl
        run: cargo audit

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy kernel
        working-directory: src/kernel
        run: >
          cargo clippy --all-features -- -D warnings -W clippy::pedantic
          -A clippy::module_name_repetitions
          -A clippy::must_use_candidate
          -A clippy::missing_errors_doc
          -A clippy::missing_panics_doc

      - name: Clippy TSL
        working-directory: src/tsl
        run: cargo clippy --all-features -- -D warnings

      - name: Clippy THDL
        working-directory: src/thdl
        run: cargo clippy --all-features -- -D warnings
